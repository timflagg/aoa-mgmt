apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-mgmt-infra
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ably77/aoa-mgmt/
    targetRevision: HEAD
    path: environment/infra/active/
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false